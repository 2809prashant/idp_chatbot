version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_faq/about_idp:
  - text: "Your one-stop destination for open-access data on agriculture, rural development 
  and financial inclusion in India.The portal contains a data repository with processed and 
  documented public datasets on related themes. For agriculture, these include crops, water,
   livestock, public investments, etc at levels such as districts, tehsils,
    and villages with a largely rural focus and socio-economic characteristics 
    in both rural and urban areas at granular spatial scales like district, town 
    and ward spanning the entire country."
  
  utter_faq/count_of_datasets:
  - text: "There will be about 20 datasets available on the IDP portal by end July."




actions:
- utter_faq/count_of_datasets
- utter_faq/about_idp
- utter_iamabot
- utter_goodbye
- utter_happy
- utter_did_that_help
- utter_cheer_up
- utter_greet

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
